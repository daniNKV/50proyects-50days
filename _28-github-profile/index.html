<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hub Profiles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Busca un usuario de GitHub">
    </form>

    <main id="main">
        <div class="card">
            <div>
                <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="" class="avatar">
            </div>

            <div class="user-info">
                <h2>John Doe</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel ipsum illo nihil facilis nisi quisquam.</p>

                <ul>
                    <li>300<strong>Followers</strong></li>
                    <li>200<strong>Following</strong></li>
                    <li>30 <strong>Repositories</strong></li>
                </ul>

                <div id="repos">
                    <a href="" class="repo">Repo 1</a>
                    <a href="" class="repo">Repo 2</a>
                    <a href="" class="repo">Repo 3</a>
                </div>
            </div>
        </div>
    </main>


</body>
</html>
