<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9a33d64d1e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="slider-container">
      
        <div class="left-slide">
            <div style="background-color: #FD3555">
                <h1>Nature Flower</h1>
                <p>all in Pink</p>
            </div>
            <div style="background-color: #252E33">
                <h1>Lonely Castle</h1>
                <p>with mountains</p>
            </div>
            <div style="background-color: #FFB866">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
            <div style="background-color: #2A86BA">
                <h1>Blue Sky</h1>
                <p>in the wilderness</p>
            </div>
        </div> <!--Left slide-->  
       
        <div class="right-slide">
        
            <div style="background-image: url('https://images.unsplash.com/photo-1454335459109-cd8a2c230bc2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1102&q=80')">
            </div> 
            <div style="background-image: url('https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')">
            </div> 
            <div style="background-image: url('https://images.unsplash.com/photo-1509654928771-f34ae3670858?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')">
            </div>
            <div style="background-image: url('https://images.unsplash.com/photo-1602615576820-ea14cf3e476a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')">
            </div>

        </div>  <!--Right slide-->  
        
        <div class="action-buttons">
            <button class="down-btn">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-btn">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    
    
    </div> <!-- Slider Container-->
      

    <script src="scripts.js"></script>

</body>
</html>
