<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <div class="card">
        <div class="card-header animated-bg" id="header">
            <img src="https://source.unsplash.com/random/350x200" alt="">
        </div>
  
        <div class="card-content">
            <h3 class="card-title animated-bg animated-bg-text">
                Lorem ipsum dolor sit amet
            </h3>
            <p class="card-excerpt" id="excerpt">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nulla dolores quibusdam culpa
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>
            <div class="author">
                <div class="profile-img animated-bg" id="profile_img">
                    <img src="https://randomuser.me/api/portraits/men/14.jpg" alt="">
                </div>
                <div class="author-info">
                    <strong class="animated-bg animated-bg-text" id="name">
                        John Doe
                    </strong>
                    <small class="animated-bg animated-bg-text" id="date">
                        29 de Octubre, 2021
                    </small>
