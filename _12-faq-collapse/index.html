<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9a33d64d1e.js" crossorigin="anonymous"></script>
    <title>FAQ</title>

</head>
<body>
    <h1>Frequently Asked Questions</h1>
    <div class="faq-container">
        <div class="faq active">
            <h3 class="faq-title">
                Why shouldn't we trust atoms?
            </h3>
            <p class="faq-text">
                The make up everything
            </p>

            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button> 
        </div>
        <div class="faq">
            <h3 class="faq-title">
                What did the fish say when he swam into a wall? 
            </h3>
            <p class="faq-text">
                Dam.            
            </p>

            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button> 
        </div>
        <div class="faq">
            <h3 class="faq-title">
                What do you call a fish with no eyes?           
            </h3>
            <p class="faq-text">
                A fsh            
            </p>

            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button> 
        </div>
        <div class="faq">
            <h3 class="faq-title">
                What do you call a can opener that doesn’t work?            
            </h3>
            <p class="faq-text">
                A can’t opener!            
            </p>

            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button> 
        </div>
        <div class="faq">
            <h3 class="faq-title">
                Why we work?
            </h3>
            <p class="faq-text">
                For money
            </p>

            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button> 
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
