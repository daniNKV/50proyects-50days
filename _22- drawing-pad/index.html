<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <script src="https://kit.fontawesome.com/9a33d64d1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas" width="800" height="800"></canvas>

    <div class="toolbox">
        <button id="decrease"><i class="fas fa-minus-circle "></i></button>
        <span id="size">10</span>
        <button id="increase"><i class="fas fa-plus-circle "></i></button>
        <input type="color" id="color">
        <button id="clear"><i class="fas fa-snowplow "></i></button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
